<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard - HealthCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f9fc;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .header-bar {
      background-color: #007e6a;
      color: white;
      padding: 15px 30px;
      border-radius: 12px 12px 0 0;
      margin: -30px -30px 30px;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <div class="header-bar">
      <h3>ğŸ©º Doctor Dashboard</h3> <button class="btn btn-secondary" onclick="history.back()">â¬…ï¸ Back</button>
    </div>
<a href="/logout" class="btn btn-outline-danger m-2">ğŸšª Logout</a>

    <div class="text-center">
      <img src="https://ui-avatars.com/api/?name=Doctor&background=007e6a&color=fff&size=150" class="avatar" alt="Doctor Avatar">
      <h4 id="doctorName">Welcome, Doctor</h4>
      <p class="text-muted" id="doctorEmail">doctor@example.com</p>
    </div>

    <hr />

    <div class="text-center">
      <a href="viewconsultations.html" class="btn btn-outline-primary m-2">ğŸ“ View Consultations</a>
      <a href="booked.html" class="btn btn-outline-success m-2">ğŸ“… View Appointments</a>
      <a href="logout.html" class="btn btn-outline-danger m-2">ğŸšª Logout</a>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("/doctor-session")
      .then(res => res.json())
      .then(data => {
        document.getElementById("doctorName").innerText = `Welcome, Dr. ${data.name}`;
        document.getElementById("doctorEmail").innerText = data.email;
      })
      .catch(() => {
        alert("Session expired. Please login again.");
        window.location.href = "doctorlogin.html";
      });
  });
</script>

</body>
</html>
