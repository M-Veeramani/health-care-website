<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Respond to Consultation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f4f8;
    }
    .container {
      margin-top: 60px;
      max-width: 700px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-4">üí¨ Respond to Patient</h3> <button class="btn btn-secondary" onclick="history.back()">‚¨ÖÔ∏è Back</button>

    <p><strong>To:</strong> <span id="patientEmail"></span></p>

    <textarea id="responseText" rows="6" class="form-control mb-3" placeholder="Type your response here..."></textarea>
    <button class="btn btn-success" onclick="submitResponse()">Submit Response</button>
    <p id="resultMsg" class="mt-3 text-success fw-bold"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const patientEmail = urlParams.get("patientEmail");
    document.getElementById("patientEmail").innerText = patientEmail;

    async function submitResponse() {
      const response = document.getElementById("responseText").value.trim();
      if (!response) return alert("Response cannot be empty.");

      const res = await fetch("/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ patientEmail, response })
      });

      const msg = await res.text();
      document.getElementById("resultMsg").innerText = msg;
    }
  </script>
</body>
</html>
