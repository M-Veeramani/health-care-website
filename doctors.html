<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consult Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1s ease-out;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      color: #00ffc3 !important;
      font-weight: bold;
      font-size: 1.7rem;
      transition: transform 0.3s;
    }

    .navbar-brand:hover {
      transform: scale(1.1);
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      background-color: #00ffc3;
      width: 0;
      transition: width 0.3s ease-in-out;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link:hover {
      color: #00ffc3 !important;
    }

    h2 {
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      border: none;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.1);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffc3, 0 0 40px #00ffc3;
    }

    .doctor-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffc3;
    }

    .btn-primary {
      background-color: #00ffc3;
      border: none;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffc3;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: black;
      color: #00ffc3;
      box-shadow: 0 0 15px #00ffc3, 0 0 30px #00ffc3;
    }

    .btn-outline-success {
      border: 2px solid #17f7e2;
      color: #17f7e2;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-outline-success:hover {
      background-color: #17f7e2;
      color: black;
      box-shadow: 0 0 10px #17f7e2, 0 0 20px #17f7e2;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HealthCare</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about us.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="doctors.html">Consult now</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html">Chat with Assistant</a></li>
          <li class="nav-item"><a class="nav-link active" href="begin.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Doctor Cards -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">Available Doctors</h2>
    <div class="row" id="doctor-list"></div>
  </div>

  <!-- ðŸ“… Booking Modal -->
  <div class="modal fade" id="appointmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="appointmentForm" class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Book Appointment</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="doctorName" />
          <input type="hidden" id="doctorEmail" />
          <div class="mb-3">
            <label for="patientEmail" class="form-label">Your Email</label>
            <input type="email" id="patientEmail" class="form-control" required placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label for="appointmentDate" class="form-label">Choose Appointment Date</label>
            <input type="date" id="appointmentDate" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function openBooking(doctorName, doctorEmail) {
      document.getElementById('doctorName').value = doctorName;
      document.getElementById('doctorEmail').value = doctorEmail;
      new bootstrap.Modal(document.getElementById('appointmentModal')).show();
    }

    document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const doctor = document.getElementById('doctorName').value;
      const doctorEmail = document.getElementById('doctorEmail').value;
      const email = document.getElementById('patientEmail').value;
      const date = document.getElementById('appointmentDate').value;

      const response = await fetch("/book-appointment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ doctor, doctorEmail, email, date })
      });

      const result = await response.text();
      alert(result);
      document.getElementById("appointmentForm").reset();
      bootstrap.Modal.getInstance(document.getElementById("appointmentModal")).hide();
    });

    fetch('/doctors')
      .then(res => res.json())
      .then(doctors => {
        const container = document.getElementById('doctor-list');
        doctors.forEach(doc => {
          const avatar = doc.profile_image_url || 
            `https://ui-avatars.com/api/?name=${encodeURIComponent(doc.name)}&background=0D8ABC&color=fff`;

          container.innerHTML += `
            <div class="col-md-4 mb-4">
              <div class="card shadow p-3">
                <div class="text-center">
                  <img src="${avatar}" class="doctor-image mb-2" alt="${doc.name}" />
                  <h5>${doc.name}</h5>
                  <p><strong>Specialization:</strong> ${doc.specialization}</p>
                  <p><strong>Experience:</strong> ${doc.experience} years</p>
                  <p><strong>Email:</strong> ${doc.email}</p>
                  <p><strong>Contact:</strong> ${doc.contact}</p>
                  <div class="mt-3">
                    <button class="btn btn-primary me-2" onclick="openBooking('${doc.name}', '${doc.email}')">Book Now</button>
                    <button class="btn btn-outline-success" onclick="location.href='sample.html?doctorEmail=${encodeURIComponent(doc.email)}&doctorName=${encodeURIComponent(doc.name)}'">Consult Now</button>
                  </div>
                </div>
              </div>
            </div>`;
        });
      });
  </script>
</body>
</html>
