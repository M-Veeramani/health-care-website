<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form action="/signup" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input required type="text" name="name" class="form-control" placeholder="Enter your full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input required type="email" name="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3 position-relative">
  <label for="password" class="form-label">Password</label>
  <div class="input-group">
    <input required type="password" name="password" class="form-control" id="signupPassword" placeholder="Create a password">
    <span class="input-group-text" onclick="togglePassword('signupPassword', this)" style="cursor:pointer">
      👁️
    </span>
  </div>
</div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
<script>
  function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      icon.textContent = "🙈";
    } else {
      input.type = "password";
      icon.textContent = "👁️";
    }
  }
</script>

</html>
