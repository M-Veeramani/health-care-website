<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginform">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input required type="email" name="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3 position-relative">
  <label for="password" class="form-label">Password</label>
  <div class="input-group">
    <input required type="password" name="password" class="form-control" id="loginPassword" placeholder="Enter your password">
    <span class="input-group-text" onclick="togglePassword('loginPassword', this)" style="cursor:pointer">
      👁️
    </span>
  </div>
</div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>
</body>
<script>
  function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      icon.textContent = "🙈";
    } else {
      input.type = "password";
      icon.textContent = "👁️";
    }
  }
</script>

</html>
