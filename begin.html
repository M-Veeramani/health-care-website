<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthCare Login Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #81ecec, #74b9ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .login-box:hover {
      transform: scale(1.05);
    }

    .login-btn {
      width: 100%;
      margin-top: 20px;
    }

    h2 {
      font-weight: bold;
      color: #0984e3;
    }

    .container-flex {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <div class="container-flex">
    <!-- Doctor Login Box -->
    <div class="login-box">
      <h2>Doctor Login</h2>
      <p>Access your dashboard and view patient consultations.</p>
      <a href="doctorlogin.html" class="btn btn-primary login-btn">Login as Doctor</a>
    </div>

    <!-- User Login Box -->
    <div class="login-box">
      <h2>User Login</h2>
      <p>Login to book appointments and consult with doctors.</p>
      <a href="login.html" class="btn btn-success login-btn">Login as User</a>
    </div>
  </div>

</body>
</html>
